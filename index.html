<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Elle Sanctuary</title>
  </head>

  <body>
    <header>
      <div class="backgroundimage">
        <img class="panda" src="/Pictures/panda.png" alt="image of a panda" />
      </div>

      <div>
        <img
          class="logo"
          src="/Pictures/2.png"
          alt="image of elle sanctuary logo"
        />
      </div>

      <div class="navcontainer">
        <div>
          <a class="item" href="#/">ABOUT US</a>
        </div>
        <div>
          <a class="item" href="#/">HOW TO HELP</a>
        </div>
        <div>
          <a class="item button" href="#/">DONATE</a>
        </div>
      </div>

      <div class="flexcontainer">
        <div class="messagecontainer">
          <div>
            <p class="topmessage">Saving them means <br />saving you.</p>
          </div>
          <div>
            <p class="subtitle">
              HELP US IN WILDLIFE CONSERVATION FOR A BETTER, SUSTAINABLE LIFE
              HERE ON EARTH.
            </p>
          </div>
          <div>
            <button type="button" class="signup">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="clipscontainer">
        <div class="clip">
          <img
            class="midimage"
            src="/Pictures/clip1.png"
            alt="image of an elephant"
          />
        </div>
        <div class="clip">
          <img
            class="midimage"
            src="/Pictures/clip2.png"
            alt="image of forest"
          />
        </div>
        <div class="clip">
          <img
            class="midimage image3"
            src="/Pictures/clip3.png"
            alt="image of tiger and whale"
          />
        </div>
        <div class="clip">
          <img class="midimage" src="/Pictures/clip4.png" alt="image of land" />
        </div>
      </div>
    </header>
  </body>
</html>
